<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link href="css/simon-game.css" rel="stylesheet" >
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <h1>Simon Memory Game</h1>
  <h2>Press Any Key to Play</h2>
  <h3>Click flashing buttons in correct sequence</h3>

  <div class="container">

    <div class="simon-container">

      <div>
        <button id="green" class="green"></button>
        <button id="red" class="red"></button>
      </div>

      <div>
        <button id="yellow" class="yellow"></button>
        <button id="blue" class="blue"></button>
      </div>

    </div>

  </div>

  <script src="js/simon.game-PROG.js"></script>
  <!-- <script src="js/simon.game-FINAL.js"></script> -->


</body>

</html>
